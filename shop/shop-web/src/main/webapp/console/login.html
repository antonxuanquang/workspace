<!DOCTYPE html>
<html>
	<head>
		<title>97爱购网后台管理登录</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
	</head>
	<body>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">登入验证</h4>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="form-group">
								<label for="name">密码</label>
								<input type="password" value="" class="form-control" id="password" placeholder="请输入密码">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button id="login" type="button" class="btn btn-primary">进入后台管理</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="../script/lib.js" id="seajsnode"></script>
<script>
	$('#myModal').modal();
	seajs.use("../script/common"); 
	$('#login').bind('click', function()
	{
		var params = 
		{
			password : $('#password').val()
		};
		T.common.ajax.requestBlock("LoginConsoleAction", params, false , function(jsonstr, data, code, msg)
		{
			localStorage.setItem("sid", data.sid);
			localStorage.setItem("encryptKey", data.encryptKey);
			location = "index.html";
		});
	});
</script>
