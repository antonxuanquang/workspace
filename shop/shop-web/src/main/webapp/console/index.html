<script src="../script/lib.js" id="seajsnode"></script>
<script>
	seajs.use("../script/common");
	$('#menu a[target=content]').css('padding', '6px').css('margin', '2px').bind('click', function()
	{
		$('#menu li').attr('class', '');
		$(this).parent().attr('class', 'active');
		
		if($(this).html() == "重建商品索引")
		{
			var r = confirm("确定要重建商品索引吗?")
			if (r == true)
			{
				var params = 
				{
					password : '97igo',
					indexType : 1,
				};
				T.common.ajax.requestBlock('BuildIndexAction', params, false, function()
				{
					alert("后台开始重建...");
				});
			}
		}
		if($(this).html() == "重建搜索词索引")
		{
			var r = confirm("确定要重建搜索词索引吗?")
			if (r == true)
			{
				var params = 
				{
					password : '97igo',
					indexType : 2,
				};
				T.common.ajax.requestBlock('BuildIndexAction', params, false, function()
				{
					alert("后台开始重建...");
				});
			}
		}
		if($(this).html() == "计算搜索热词")
		{
			var r = confirm("确定要重新计算搜索热词吗?")
			if (r == true)
			{
				var params = 
				{
					password : '97igo',
				};
				T.common.ajax.requestBlock('UpdateHotwordAction', params, false, function()
				{
					alert("后台开始计算...");
				});
			}
		}
		
	});
	
	if(localStorage.getItem("sid") == null)
	{
		location = "login.html";
	}
</script>
