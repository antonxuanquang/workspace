					<div id="rightpanel" class="pull-right" style="width: 300px;">
						<!-- 啊里妈妈 ssp橱窗 -->

							<script type="text/javascript">

		<div class="modal fade" id="updatePwdModal" tabindex="-1" role="dialog" aria-labelledby="updatePwdModalLabel" aria-hidden="true">

<script>
	seajs.use("./script/profile", function()
	{
		T.profile.init();
	});
</script>

<script id="tpl_userinfo" type="text/template">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>用户名</th>
				<th>当前积分</th>
				<th>注册时间</th>
				<th>账户操作</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>${user.username}</td>
				<td>${user.integration}</td>
				<td>${user.registTime}</td>
				<td>
					<button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#updatePwdModal">更改密码</button>
				</td>
			</tr>
		</tbody>
	</table>
	<hr />
	<table class="table table-hover">
		<caption>我的订单列表</caption>
		<thead>
			<tr>
				<th>订单号</th>
				<th>宝贝名称</th>
				<th>消费积分</th>
				<th>下单时间</th>
				<th>订单状态</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			{@each orderList as it, index}
				<tr>
					<td>${it.orderId}</td>
					<td>${it.goodName}</td>
					<td>${it.integration}</td>
					<td>${it.createTime}</td>
					{@if it.status==1}
						<td>正在处理</td>
					{@else if it.status==2}
						<td>已处理</td>
					{@else if it.status==3}
						<td>退单</td>
					{@/if}
					<td>
						<a href="${it.goodUrl}" target="_blank">
							<button type="button" class="btn btn-default btn-xs">查看宝贝</button>
						</a>
					</td>
				</tr>
			{@/each}
		</tbody>
	</table>
</script>
