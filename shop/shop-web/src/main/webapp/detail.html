<!DOCTYPE html>
<html>
	<head>
		<title>97爱购网 , 就去爱购, 轻松购物 愉快购物</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
		
    	<!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    	<![endif]-->
	</head>

	<body>
		<!-- 搜索栏目 -->
		<div id="headpanel">
		</div>

		<!--内容-->
		<div align="center" style="margin-top: 4px;">
			<div style="width: 1210px;">
				<div class="clearfix">
					<div id="goodDetail" class="pull-left" style="background:white; width: 900px; margin-right: 8px;">
					</div>
					
					<div class="pull-right" style="background: white;width: 300px;overflow: hidden">
						<iframe src="right.html" frameborder="0" style="width: 100%; height: 880px; overflow: hidden"></iframe>
					</div>
				</div>
			</div>
		</div>
		
		<!-- footer -->
		<iframe frameborder="0" src="footer.html" style="width: 100%; height: 130px; overflow: hidden; margin-top: 8px;"></iframe>
	</body>
</html>

<script src="script/broswer.js"></script>
<script src="http://seanzwx.github.io/97igo/script/lib.js" id="seajsnode"></script>
<script>
	seajs.use("./script/detail", function()
	{
		T.detail.init();
	});
</script>

<script id="tpl_goodDetail" type="text/template">
	<div class="clearfix">
		<div class="pull-left" style="background:white; width: 400px; margin-right: 8px;">
			<img width="400" height="400" src="${imageUrl}_400x400.jpg" style="border: solid 1px #dcdcdc" />
		</div>
		
		<div class="pull-right" style="background: white;width: 480px;" align="left">
			<div style="font-size: 24px; font-weight: bold">${goodName}</div>
			<div style="font-size: 28px;color: red;font-weight: bold">价格: ¥${price}</div>
			<div style="font-size: 28px;color: red;font-weight: bold">积分: ${jifen}</div>
			<div style="color: gray">30天售出 ${saleCount} 件</div>
			<div>&nbsp;</div>
			<div>
				<a href="./jump.html?g=${goodId}&l=${goodUrl}" target="_blank">
					<button type="button" class="btn btn-success btn-lg" url="">查看宝贝详细</button>
				</a>		
				<a href="#">
					<button type="button" class="btn btn-info btn-lg">积分免费购买</button>
				</a>
			</div>
			<hr />
			<div>
				 <button type="button" class="btn btn-info btn-lg">免费获取积分</button>
				 <button id="feedback" type="button" class="btn btn-danger btn-lg">反馈宝贝错误</button>
			</div>
		</div>
	</div>
	<hr />
</script>
