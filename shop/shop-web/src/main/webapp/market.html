<!-- 热词 -->
<script id="tpl_hotword" type="text/template">
	{@each hotwordList as it,index}
		<span class="label ${it.color}" style="cursor: pointer">${it.hotword}</span>
	{@/each}
</script>

<!-- 商品列表 -->
<script id="tpl_goodList" type="text/template">
	<div id="goodList" class="tab-content container" style="padding: 0px 0px 0px 0px;width: 900px;" align="left">
		{@each goodList as it,index}
		{@if index%4==3}
			<div class="col-md-6 gooditem" title="${it.goodName}" style="margin-right: 0px;">
		{@else}
			<div class="col-md-6 gooditem" title="${it.goodName}">
		{@/if}
				<a href="./jump.html?g=${it.goodId}&l=${it.goodUrl}" target="_blank" style="text-decoration: none">
					<img class="lazy" width="217" height="217" src="http://seanzwx.github.io/97igo/image/default_img.png" data-original="${it.imageUrl}_200x200.jpg">
					<div style="padding: 8px;">
						<p>
							<span style="font-size: 20px; color: #FF4400; font-weight: bold">¥${it.price}</span>
							{@if it.channel==1}
								<span style="background-color: #FF4400; color: white; padding: 1px 2px 1px 2px;font-size: 12px;">9.9包邮</span>
							{@else}
								<span style="background-color: #FF4400; color: white; padding: 1px 2px 1px 2px;font-size: 12px;">服饰</span>
							{@/if}
							<span style="font-size: 12px;color: gray"> 月销量${it.saleCount}件</span>
						</p>
						<p style="font-size: 13px; margin-top: -4px;">${it.shortName}</p>
					</div>
				</a>
				<div goodId="${it.goodId}" class="exception">反馈淘宝已下架</div>
			</div>
		{@/each}
	</div>
	<!--分页控件-->
	<div class="row" style="width: 884px;" align="center">
		<ul id="pages" class="pagination">
		</ul>
	</div>	
</script>

<!-- 分页 -->	
<script id="tpl_page" type="text/template">
	<li pageNo="1" title="首页"><a href="javascript:void(0)"><</a></li>
	<li pageNo="${previous}" title="上一页"><a href="javascript:void(0)"><<</a></li>
	{@each pages as it,index}
	    {@if index%10000000===0}
			<li pageNo="${it.pageNo}" class="active"><a href="javascript:void(0)">${it.pageNo}</a></li>
		{@else}
			<li pageNo="${it.pageNo}"><a href="javascript:void(0)">${it.pageNo}</a></li>
		{@/if}
	{@/each}
	<li pageNo="${next}" title="下一页"><a href="javascript:void(0)">>></a></li>
	<li pageNo="${last}" title="尾页"><a href="javascript:void(0)">></a></li>
</script>
