<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	</head>
	<body onload="init()"></body>
</html>
<script>
	function getParameter(name)
	{
		if (location.href.indexOf("?") == -1 || location.href.indexOf(name + '=') == -1)
		{
			return null;
		}
		var queryString = decodeURI(location.href.substring(location.href.indexOf("?") + 1));
		var parameters = queryString.split("&");

		var pos, paraName, paraValue;
		for (var i = 0; i < parameters.length; i++)
		{
			pos = parameters[i].indexOf('=');
			if (pos == -1)
			{
				continue;
			}
			paraName = parameters[i].substring(0, pos);
			paraValue = parameters[i].substring(pos + 1);
			if (paraName == name)
			{
				return unescape(paraValue.replace(/\+/g, " "));
			}
		}
		return null;
	}

	function init()
	{
		var goodId = getParameter("g");
		var link = getParameter('l');
		var searchKey = getParameter('q') == null ? "" : getParameter('q') ;
		$.ajax(
		{
			url : "http://localhost:8080/shop-web/api/v1/ShowGoodAction?goodId=" + goodId,
			type : 'get',
			dataType : 'jsonp',
			jsonp : "callback",
			cache : 'false',
			success : function(jsonstr)
			{
				location = link;
			},
			error : function(jqXHR, textStatus, errorThrown)
			{
				location = link;
			},
		});
	}
</script>
