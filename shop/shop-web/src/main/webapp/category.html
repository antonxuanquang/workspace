<!-- 热词 -->
<script id="tpl_hotword" type="text/template">
	{@each hotwordList as it,index}
		<span class="label ${it.color}" style="cursor: pointer">${it.hotword}</span>
	{@/each}
</script>

<!-- 顶级分类 -->
<script id="tpl_root_category" type="text/template">
	{@each categoryList as it,index}
		<div style="float: left; width: 70px; height: 85px; text-align: center">
			<a href="#c_${it.id}" class="category" style="background-color: ${it.color}">${it.span}</a>
			<div class="category_txt">${it.name}</div>
		</div>
	{@/each}
</script>

<!-- 分类列表 -->
<script id="tpl_category_list" type="text/template">
	{@each categoryList as it,index}
		<div id="c_${it.id}" class="row" style="width: 884px; text-align: left">
			<div style="text-align: left; font-weight: bold">
				<span>${it.name}</span>
			</div>
			{@each it.child as it1, index}
				<div style="font-weight: bold;">
					<span class="category_link">${it1.name}</span>
				</div>
				{@each it1.child as it2, index}
					<div>
						<a class="category_link" href="market.html?categoryId=${it.id}&q=${it1.keyword}${it2.name}" target="_blank">${it2.name}</a>
					</div>
				{@/each}
				<div class="row">&nbsp;</div>
			{@/each}
		</div>
		<hr style="padding: 0px; margin: 0px; margin-top: 10px; margin-bottom: 10px;"/>
	{@/each}
</script>
