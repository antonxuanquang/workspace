<!DOCTYPE html>
<html>
	<head>
		<title>BigData-大数据报表</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
	</head>

	<body>
		<!-- header -->

		<!-- 内容 -->
		<div class="container">
			<form role="form">
				<div class="form-group">
					<label for="name">表单名称</label>
					<input type="text" class="form-control" id="reportName" placeholder="请输入表单名称">
				</div>
				<div class="form-group">
					<label for="name">X轴说明</label>
					<input type="text" class="form-control" id="reportName" placeholder="请输入表单名称">
				</div>
				<div class="form-group">
					<label for="name">Y轴说明</label>
					<input type="text" class="form-control" id="reportName" placeholder="请输入表单名称">
				</div>
				<div class="form-group">
					<label for="name">条件分组*</label>
					<input type="text" class="form-control" id="reportName" placeholder="条件分组, 只用于列表报表, 多个用;隔开">
				</div>
				<div class="form-group">
					<label for="name">报表类型</label>
					<select class="form-control">
						<option value="1">单值型报表</option>
						<option value="2">数值型报表</option>
						<option value="3">列表型报表</option>
					</select>
				</div>
				<div class="form-group">
					<label for="name">统计类型</label>
					<select class="form-control">
						<option value="1">日统计</option>
						<option value="2">月统计</option>
					</select>
				</div>
				

				<button class="btn btn-default">提交</button>
			</form>
		</div>
	</body>
</html>
