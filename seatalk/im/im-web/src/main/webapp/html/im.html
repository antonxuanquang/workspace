<!--用户列表-->
<script id="tpl_im_userlist" type="text/template">
	<table>
		<tr>
			<td class="content_title" style="border: none; font-weight: normal">
				<span style="margin-right: 30px;font-weight: bold">用户列表</span>
				<span id="onlinecount"></span>
			</td>
		</tr>
		<tr>
			<td valign="top" height="*">
				<table style="height: 1px;">
					<tr>
						<td class="table_head" width="150" style="padding-left: 5px;">帐号</td>
						<td class="table_head" width="150">昵称</td>
						<td class="table_head" width="100">年龄</td>
						<td class="table_head" width="120">联系电话</td>
						<td class="table_head" width="*">邮箱</td>
						<td class="table_head" width="100">状态</td>
						<td class="table_head" width="200">操作</td>
					</tr>
				</table>
				<div id="im_userlist_scroll">
					<table id="im_userlist_list" style="height: 1px;">
					</table>
				</div>
			</td>
		</tr>
		<tr>
			<td class="content_footer" valign="middle">
				<div id="im_userlist_page"></div>
			</td>
		</tr>
	</table>
</script>

<!-- 用户列表.列表条目 -->
<script id="tpl_im_userlist_listitem" type="text/template">
	{@each userList as it,index}
	{@if index%2===0}
		<tr class="listitem">
	{@else}
		<tr class="listitem" style="background-color: #C9EEF9">
	{@/if}
			<td width="150" style="padding-left: 5px;">${it.username}</td>
			<td width="150">${it.nickname}</td>
			<td width="100">${it.age}</td>
			<td width="120">${it.tel}</td>
			<td width="*">${it.mail}</td>
			<td width="100">${it.status}</td>
			<td width="200">
				<span class="list_btn" type="kick" userId="${it.userId}">强制下线</span>
				<span class="list_btn" type="warn" userId="${it.userId}">发送警告</span>
				<span class="list_btn" type="delete" userId="${it.userId}">删除用户</span>
			</td>
		</tr>
	{@/each}
</script>

<!--广告.聊天窗体-->
<script id="tpl_ad_chatform" type="text/template">
	<table>
		<tr>
			<td style="font-weight: normal" class="content_title">
				<span style="margin-right: 30px;font-weight: bold">广告聊天窗体</span>
			</td>
		</tr>
		<tr>
			<td valign="top" height="*">
				<table id="game_report_list" style="height: 1px; padding : 4px;border-spacing: 10px;">
					<tr>
						<td width="100">
							<div>图片url:</div>
						</td>
						<td>
							<input id="adChatformImgUrl" style="width: 400px;"/>
						</td>
					</tr>
					<tr>
						<td>
							<div>点击跳转url:</div>
						</td>
						<td>
							<input id="adChatformLink" style="width: 400px;"/>
						</td>
					</tr>
					<tr>
						<td>
							<div>提交:</div>
						</td>
						<td>
							<span id="save_chatform_ad" class="button">保存</span>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr><td class="content_footer" valign="middle"></td></tr>
	</table>
</script>

<!--广告.聊天窗体-->
<script id="tpl_icon" type="text/template">
	<table>
		<tr>
			<td style="font-weight: normal" class="content_title">
				<span style="margin-right: 30px;font-weight: bold">图标管理</span>
			</td>
		</tr>
		<tr>
			<td id="icon_table" valign="top" height="*">
				{@each icons as it,index}
				<table style="height: 1px; padding : 4px;border-spacing: 10px;">
					<tr>
						<td width="100">
							<div>${it.imgUrl}:</div>
						</td>
						<td>
							<input id="${it.imgUrlId}" style="width: 400px;"/>
						</td>
					</tr>
					<tr>
						<td>
							<div>${it.url}:</div>
						</td>
						<td>
							<input id="${it.urlId}" style="width: 400px;"/>
						</td>
					</tr>
					<tr>
						<td>
							<div>显示:</div>
						</td>
						<td>
							<input id="${it.visibleId}" type="checkbox"/>
						</td>
					</tr>
					<tr>
						<td>
							<div>提交:</div>
						</td>
						<td>
							<span class="button" iconId="${it.iconId}" imgUrlId="${it.imgUrlId}" urlId="${it.urlId}" visibleId="${it.visibleId}">保存</span>
						</td>
					</tr>
				</table>
				{@/each}
			</td>
		</tr>
		<tr><td class="content_footer" valign="middle"></td></tr>
	</table>
</script>

<!-- 发送警告 -->

   <div style="width: 310px; height: 130px;background-color: white;padding: 5px;">

      <br><br>
      <span class="button" id="index_warn_submit">发送警告</span>
   </div>
